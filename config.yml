baseURL: "https://cyc.cool/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: notes
paginate: 5
theme: PaperMod
languageCode: "cn"
defaultContentLanguage: "cn"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true
languages:
    cn:
        # languageName: "zh"
        # languagedirection: rtl
        # weight: 1
        # title: '橙一橙🍊'
        # imageUrl: "/avatar.svg"
        # imageTitle: '橙一橙🍊'
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                # - name: Archive
                #   url: archives
                # - name: Tags
                #   url: tags
                #   weight: 1
                - name: categories
                  url: categories
                - name: search
                  url: search

outputs:
    home:
        - HTML
        # - RSS
        - JSON

params:
    hideFooter: true
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "https://cyc.cool/"
    # author: Theme PaperMod
    author: ["橙一橙🍊"] # multiple authors
    DateFormat: "January 2, 2006"

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    UseHugoToc: true
    tocopen: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: false
    ShowToc: false
    # comments: false
    # images: ["papermod-cover.png"]

    profileMode:
        enabled: true
        title: ' '
        imageUrl: "/avatar2.JPG"
        imageTitle: '橙一橙🍊'
        imageWidth: 200
        imageHeight: 200
        buttons:
            - name: archive
              url: archives
            - name: tags
              url: tags

    homeInfoParams:
        Title: "橙一橙🍊"
        languagedirection: rtl
        Content: >
            - 吾名橙一橙🍊🌟，当世一枚 **前端开发** 也。

            - 自幼嗜好编程，屡试不爽，遂终生醉心其中。

            - 吾喜以代码为笔，以浏览器为纸，畅游于互联网之潮流之中。

    socialIcons:
        - name: github
          url: "https://github.com/im/"

    assets:
        disableHLJS: false
        favicon: "/avatar.svg"
        favicon16x16: "/avatar.svg"
        favicon32x32: "/avatar.svg"

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> DUR_MONTH = <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> startDate = <span class="keyword">new</span> <span class="built_in">Date</span>()</span><br><span class="line">startDate.setMonth(startDate.getMonth() - DUR_MONTH)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">`日历的开始时间 <span class="subst">$&#123;startDate.toLocaleDateString()&#125;</span>`</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> endDate = <span class="keyword">new</span> <span class="built_in">Date</span>()</span><br><span class="line">endDate.setMonth(endDate.getMonth() + DUR_MONTH)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">`日历的结束时间 <span class="subst">$&#123;endDate.toLocaleDateString()&#125;</span>`</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> reminders = <span class="keyword">await</span> Reminder.allDueBetween(startDate, endDate)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">`获取 <span class="subst">$&#123;reminders.length&#125;</span> 条提醒事项`</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> calendar = <span class="keyword">await</span> Calendar.forEvents()</span><br><span class="line"></span><br><span class="line"><span class="comment">//获取日历名和对应的日历</span></span><br><span class="line"><span class="keyword">var</span> m_dict = &#123;&#125;</span><br><span class="line"><span class="keyword">for</span> (cal <span class="keyword">of</span> calendar) &#123;</span><br><span class="line">    m_dict[cal.title] = cal</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> events = <span class="keyword">await</span> CalendarEvent.between(startDate, endDate, calendar)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">`获取 <span class="subst">$&#123;events.length&#125;</span> 条日历`</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">const</span> reminder <span class="keyword">of</span> reminders) &#123;</span><br><span class="line">    <span class="comment">//reminder的标识符</span></span><br><span class="line">    <span class="keyword">const</span> id = reminder.identifier.split(<span class="string">&#x27;-&#x27;</span>)[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">const</span> targetNote = <span class="string">`🍧 <span class="subst">$&#123;id&#125;</span> 🍰`</span></span><br><span class="line">    <span class="comment">// 添加标识符存进备注 用来防止重复添加</span></span><br><span class="line">    <span class="keyword">const</span> [targetEvent] = events.filter(</span><br><span class="line">        <span class="function">(<span class="params">e</span>) =&gt;</span> e.notes != <span class="literal">null</span> &amp;&amp; e.notes.indexOf(targetNote) != -<span class="number">1</span></span><br><span class="line">    ) <span class="comment">//过滤重复的reminder</span></span><br><span class="line">    <span class="keyword">if</span> (!m_dict[reminder.calendar.title]) &#123;</span><br><span class="line">        <span class="built_in">console</span>.warn(<span class="string">&#x27;找不到日历&#x27;</span> + reminder.calendar.title)</span><br><span class="line">        <span class="keyword">continue</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (targetEvent) &#123;</span><br><span class="line">        <span class="comment">//console.log(`找到已经创建的事项 $&#123;reminder.title&#125;`)</span></span><br><span class="line">        updateEvent(targetEvent, reminder)</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="built_in">console</span>.warn(<span class="string">`创建事项 <span class="subst">$&#123;reminder.title&#125;</span> 到 <span class="subst">$&#123;reminder.calendar.title&#125;</span>`</span>)</span><br><span class="line">        <span class="keyword">const</span> newEvent = <span class="keyword">new</span> CalendarEvent()</span><br><span class="line">        <span class="keyword">const</span> notes = reminder.notes ? reminder.notes : <span class="string">&#x27;&#x27;</span></span><br><span class="line">        newEvent.notes = targetNote + <span class="string">&#x27;\n\n&#x27;</span> + notes <span class="comment">//要加入备注</span></span><br><span class="line">        updateEvent(newEvent, reminder)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Script.complete()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">updateEvent</span>(<span class="params">event, reminder</span>) </span>&#123;</span><br><span class="line">    event.title = <span class="string">`<span class="subst">$&#123;reminder.title&#125;</span>`</span></span><br><span class="line">    cal_name = reminder.calendar.title</span><br><span class="line">    cal = m_dict[cal_name]</span><br><span class="line">    event.calendar = cal</span><br><span class="line">    <span class="comment">//已完成事项</span></span><br><span class="line">    <span class="keyword">if</span> (reminder.isCompleted) &#123;</span><br><span class="line">        event.title = <span class="string">`✅ <span class="subst">$&#123;reminder.title&#125;</span>`</span></span><br><span class="line">        event.isAllDay = <span class="literal">false</span></span><br><span class="line">        event.startDate = reminder.completionDate</span><br><span class="line">        <span class="keyword">var</span> ending = <span class="keyword">new</span> <span class="built_in">Date</span>(reminder.completionDate)</span><br><span class="line">        ending.setHours(ending.getHours() + <span class="number">1</span>)</span><br><span class="line">        event.endDate = ending</span><br><span class="line"></span><br><span class="line">        <span class="keyword">var</span> period =</span><br><span class="line">            (reminder.dueDate - reminder.completionDate) / <span class="number">1000</span> / <span class="number">3600</span> / <span class="number">24</span></span><br><span class="line">        period = period.toFixed(<span class="number">1</span>)</span><br><span class="line">        <span class="keyword">if</span> (period &lt; <span class="number">0</span>) &#123;</span><br><span class="line">            period = -period</span><br><span class="line">            event.location = <span class="string">&#x27; 延期&#x27;</span> + period + <span class="string">&#x27;天完成&#x27;</span></span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (period == <span class="number">0</span>) &#123;</span><br><span class="line">            event.location = <span class="string">&#x27; 准时完成&#x27;</span></span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            event.location = <span class="string">&#x27; 提前&#x27;</span> + period + <span class="string">&#x27;天完成&#x27;</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//未完成事项</span></span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">const</span> nowtime = <span class="keyword">new</span> <span class="built_in">Date</span>()</span><br><span class="line">        <span class="keyword">var</span> period = (reminder.dueDate - nowtime) / <span class="number">1000</span> / <span class="number">3600</span> / <span class="number">24</span></span><br><span class="line">        period = period.toFixed(<span class="number">1</span>)</span><br><span class="line">        <span class="keyword">if</span> (period &lt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">//待办顺延</span></span><br><span class="line"></span><br><span class="line">            event.location = <span class="string">&#x27; 延期&#x27;</span> + -period + <span class="string">&#x27;天&#x27;</span></span><br><span class="line">            <span class="comment">//如果不是在同一天,设置为全天事项</span></span><br><span class="line">            <span class="keyword">if</span> (reminder.dueDate.getDate() != nowtime.getDate()) &#123;</span><br><span class="line">                event.title = <span class="string">`❌ <span class="subst">$&#123;reminder.title&#125;</span>`</span></span><br><span class="line">                event.startDate = nowtime</span><br><span class="line">                event.endDate = nowtime</span><br><span class="line">                event.isAllDay = <span class="literal">true</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//在同一天的保持原来的时间</span></span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                event.title = <span class="string">`⭕️ <span class="subst">$&#123;reminder.title&#125;</span>`</span></span><br><span class="line">                event.isAllDay = <span class="literal">false</span></span><br><span class="line">                event.startDate = reminder.dueDate</span><br><span class="line">                <span class="keyword">var</span> ending = <span class="keyword">new</span> <span class="built_in">Date</span>(reminder.dueDate)</span><br><span class="line">                ending.setHours(ending.getHours() + <span class="number">1</span>)</span><br><span class="line">                event.endDate = ending</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">`【<span class="subst">$&#123;reminder.title&#125;</span>】待办顺延<span class="subst">$&#123;-period&#125;</span>天`</span>)</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            event.title = <span class="string">`⭕️ <span class="subst">$&#123;reminder.title&#125;</span>`</span></span><br><span class="line">            event.isAllDay = <span class="literal">false</span></span><br><span class="line">            event.location = <span class="string">&#x27;还剩&#x27;</span> + period + <span class="string">&#x27;天&#x27;</span></span><br><span class="line">            event.startDate = reminder.dueDate</span><br><span class="line">            <span class="keyword">var</span> ending = <span class="keyword">new</span> <span class="built_in">Date</span>(reminder.dueDate)</span><br><span class="line">            ending.setHours(ending.getHours() + <span class="number">1</span>)</span><br><span class="line">            event.endDate = ending</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    event.save()</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
